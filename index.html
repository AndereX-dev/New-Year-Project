<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza House</title>
    <link rel="stylesheet" href="Pizza-style.css" />
    <script type="module" src="Pizza-place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="primary-header">
        <div class="wrapper">
          <div class="primary-header__inner">
            <span class="logo"><a href="index.html" onclick></a></span>
            <img src="/Images/pizza.png" onclick="logo" />
          </div>
        </div>
      </header>
      <div class="pimg1">
        <div class="ptext">
          <span class="border">ORDER NOW</span>
        </div>
      </div>
      <div class="btn">
        <div class="button1">
          <button onclick="">Order pizza</button>
        </div>
        <div class="button2">
          <button onclick="">Order table</button>
        </div>
        <div class="button3">
          <button>Menu</button>
        </div>
      </div>
      <footer>
        <div class="call-us">
          <img src="/Images/phone-call.png" alt="Call us" />
          <p>Make a call <br />4545 6060</p>
        </div>
        <div class="socials">
          <img src="/Images/instagram.png" onclick="" alt="Instagram" />
          <img src="/Images/facebook (1).png" onclick="" alt="Facebook" />
        </div>
      </footer>
    </div>
  </body>
</html>
